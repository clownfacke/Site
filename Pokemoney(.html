<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: black !important;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 80px; /* Отступ для фиксированного меню */
        }
        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        /* Стиль для иконки покебола */
        .pokeball-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1100; /* Выше чем меню */
        }
        .pokeball-icon:hover {
            transform: rotate(20deg);
        }
        footer {
            color: white;
            text-align: center;
            margin-top: 50px;
            opacity: 0.7;
        }
        .navbar {
            background-color: black !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed !important;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .navbar .nav-link:hover {
            color: #f8f9fa !important;
        }
        /* Стиль для кнопки гамбургер-меню */
        .navbar-toggler {
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-left: 70px; /* Отступ от покебола */
        }
        .navbar-toggler:focus {
            box-shadow: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }
        /* Стиль карточки */
        .card {
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            height: 100%; /* Чтобы карточки в ряду были одной высоты */
        }
        .card:hover {
            transform: scale(1.05);
            background-color: rgba(255,255,255,0.15);
        }
        .pokemon-card img, .hero-card img {
            width: 120px;
        }
        /* Кнопки для логотипов */
        .btn-logo {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            margin: 15px;
            padding: 10px 25px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-logo:hover {
            background-color: rgba(255,255,255,0.2);
        }
        #logo {
            width: 50%;
            max-width: 500px;
            transition: opacity 0.5s;
            margin-top: 6%;
        }
        /* Логика переключения секций */
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        /* Кастомизация карусели Bootstrap */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            opacity: 0.8;
        }
        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 20px;
        }
        /* Убираем градиентный фон у кнопок карусели */
        .carousel-control-prev,
        .carousel-control-next {
            background-image: none;
        }
        
        /* Медиа-запрос для телефонов */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            .pokeball-icon {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
            }
            .navbar-brand {
                display: none; /* Скрываем логотип rendrd. на телефонах */
            }
            .navbar-toggler {
                margin-left: 50px; /* Меньший отступ на телефонах */
            }
            #logo {
                width: 90%;
                margin-top: 15%;
            }
            .btn-logo {
                margin: 10px;
                padding: 8px 20px;
            }
        }
    </style>
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">

        <a class="navbar-brand" href="#">rendrd.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="showSection('logos')">Logos</a>
                <a class="nav-link" href="#" onclick="showSection('pokemons')">Pokemons</a>
                <a class="nav-link" href="#" onclick="showSection('heroes')">Heroes</a>

        </div>
    </div>
</nav>

<script>
    // ---- Навигация по секциям ----
    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // ---- Логотипы (логика без изменений) ----
    const logos = [
        "https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg",
        "https://wallpapers.com/images/high/pikachu-pokemon-logo-5ke7lnfde4xbokky.webp",
        "https://wallpapers.com/images/high/pokemon-rejuvenation-logo-rkxzqnxztnmnz42t.webp",
        "https://wallpapers.com/images/high/pokemon-logo-png-image-pokemon-go-logo-vector-gagwvnr2cesn6aw1.webp",
    ];
    let logoIndex = 0;
    const logoImg = document.getElementById('logo');
    function updateLogo() {
        logoImg.style.opacity = 0;
        setTimeout(() => {
            logoImg.src = logos[logoIndex];
            logoImg.style.opacity = 1;
        }, 300);
    }
    function nextLogo() {
        logoIndex = (logoIndex + 1) % logos.length;
        updateLogo();
    }
    function prevLogo() {
        logoIndex = (logoIndex - 1 + logos.length) % logos.length;
        updateLogo();
    }
    logoImg.src = logos[0];

    // ---- Инициализация каруселей Bootstrap  ----
    // Инициализация карусели покемонов
    const pokemonCarousel = new bootstrap.Carousel(document.getElementById('pokemonCarousel'), {
        wrap: true // Бесконечная прокрутка
    });
    // Инициализация карусели героев
    const heroCarousel = new bootstrap.Carousel(document.getElementById('heroCarousel'), {
        wrap: true // Бесконечная прокрутка
    });
</script>
